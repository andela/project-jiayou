<div class="bkg" ng-controller="IndexController">
  <div class="container">
    <div ng-include="'/views/navbar.html'"> </div>
    <div class="row body-content">
      <div class="col-lg-12">
        <div class="col-lg-6 col-lg-offset-2">
          <div class="sign-error" ng-show="showError() === 'invalid'">
            Please check your username/password and try again.
          </div>
          <div class="alert alert-danger" role="alert" ng-show="errorMessage">
            <strong><span ng-bind="message"></span></strong>
          </div>
          <form class="" ng-submit="userLogin()">
            <h2 class="login">SIGN IN</h2>
            <hr>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                ng-model="credentials.userEmail" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" id="password" name="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" ng-model="credentials.userPassword" required>
            </div>
            <input name="" id="sign-up-btn-other" class="btn btn-default btn-primary" type='submit'
              value="Sign In" />
          </form>
          <div class="social-buttons">
            <button class="btn facebook">Facebook</button>
            <button class="btn twitter">Twitter</button>
            <button class="btn google-plus">Google Plus</button>
          </div>
        </div>
        <div class="navbar navbar-default navbar-fixed-bottom footer-bottom">
          <div class="container">
            <p class="navbar-text pull-left">Â© 2017 - Team Jiayou.
            </p>
          </div>
        </div>
        <div class="sign-body">
          <div class="more-sign">
            <div class="sign-error" ng-show="showError() === 'invalid'">
              Please check your username/password and try again.
            </div>
            <form ng-submit="userLogin()" class="signup form-horizontal">
              <div class="control-group">
                <label for="email" class="control-label"></label>
                <div class="controls">
                  <input class="input-info" id="email" type="text" name="email" placeholder="Email"
                    ng-model="credentials.userEmail" required novalidate />
                </div>
              </div>
              <div class="control-group">
                <label for="password" class="control-label"></label>
                <div class="controls">
                  <input class="input-info" id="password" type="password" name="password" placeholder="Password"
                    ng-model="credentials.userPassword" required novalidate/>
                </div>
              </div>
              <div class="form-actions top-margin">
                <input name="" id="sign-up-btn-other" type='submit' value="Sign In" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
